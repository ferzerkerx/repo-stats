<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="favicon.png">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="./app.css">

    <title>Repo Stats</title>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">
        <i class="fas fa-cubes fa-lg"></i>Repo Stats</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbars" aria-controls="navbars"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbars">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">

            </li>

        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">

            </li>
        </ul>
    </div>
</nav>

<main role="main" class="container">
    <div id="app-container">
        <div id="errorDiv"></div>
        <div id="successDiv"></div>
        <form id="inputForm">
            <div class="form-row">
                <div class="col-12">
                    <div class="form-group mb-2">
                        <label for="orgName">Org Name</label>
                        <input id="orgName" type="text"/>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-12">
                    <div class="form-group mb-2">
                        <label for="repositoryName">Repository</label>
                        <input id="repositoryName" type="text"/>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-auto offset-md-11">
                    <div class="form-group mb-2">
                        <button id="submitBtn" type="submit" class="btn btn-success">Submit
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</main>

<footer class="footer">
    <div class="container text-center">
    </div>
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.4/fetch.min.js" type="text/javascript"
        charset="utf-8"></script>
<script src="js/app.js"></script>
</body>
</html>
